kind: Stage
name: PullFromS3
description: Pull files from S3 Bucket
inputs:
  s3_source:
    type: string
    regex_validator: "^s3://.*"
  s3_creds:
    type: S3Credentials
    optional: true
  whitelist:
    type: StringArray
    optional: true
outputs:
  files:
    type: FileList
    progressive: true
