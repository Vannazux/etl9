session_name: planner
windows:
  - cmd:
    window_name: cmd
    panes:
      - cat README.md
  - reverse-proxy:
    window_name: reverse-proxy
    panes:
      - cd packages/reverse-proxy && yarn install && yarn start
  - database-rest-api:
    window_name: database-rest-api
    panes:
      - cd packages/database-rest-api && sleep 5 && yarn install && yarn start
  - database:
    window_name: database
    panes:
      - cd packages/database && docker run --net host -d postgres && yarn install && yarn start:prod
  - gui:
    window_name: gui
    panes:
      - cd packages/gui && yarn install && yarn start
  - config-sync:
    window_name: config-sync
    panes:
      - cd packages/config-sync && sleep 5 && yarn install && yarn start
  - typecheck-api:
    window_name: typecheck-api
    panes:
      - cd packages/typecheck-api && sleep 5 && yarn install && yarn start
